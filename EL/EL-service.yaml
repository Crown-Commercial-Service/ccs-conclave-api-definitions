      title: Event types
      description: >-
        Generic term for an event put out to the market. There are several types-

          * EOI - Expression of Interest
          * RFI -  Request for Information
          * RFP - Request for Proposal
      type: string
      enum:
          - EOI
          - RFI
          - RFP
          
    Event:
      description: >-
        Generic term for an event put out to the market. Each is an optional procurement step in the procurement process. This casll shows the current status of each in the procurement process.
      type: array
      items:
        type: object
        properties:
          projectID: 
            type: string
            example: 00002468
            description: project_1055 mapped to CaT (project ID) 00002468
          event-id: 
            type: string
            example: 00013579
            description: itt_2468 mapped to CaT (event-id) 00013579 
            
